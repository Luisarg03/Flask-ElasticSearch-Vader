{% extends "base.html" %}
{% from 'helpers/_forms.html' import render_field %}

    {% block content %}
    <form method="POST">
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">FROM</label>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">HOST</label>
            <label class="input-group-text" for="inputGroupSelect01">{{data_from['host']}}</label>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">USER</label>
            <label class="input-group-text" for="inputGroupSelect01">{{data_from['user']}}</label>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">INDEX FROM</label>
            <label class="input-group-text" for="inputGroupSelect01">{{data_from['index']}}</label>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Field messages</label>
            <label class="input-group-text" for="inputGroupSelect01">{{field_message}}</label>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Field date</label>
            <label class="input-group-text" for="inputGroupSelect01">{{field_date}}</label>
        </div>

        <hr class="border border-3 border-primary">
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">TO</label>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">HOST</label>
            <label class="input-group-text" for="inputGroupSelect01">{{data_to['host']}}</label>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">USER</label>
            <label class="input-group-text" for="inputGroupSelect01">{{data_to['user']}}</label>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">INDEX</label>
            <label class="input-group-text" for="inputGroupSelect01">{{data_to['index']}}</label>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary" name="submit_button" value="return">return</button>
            <button type="submit" class="btn btn-success" name="submit_button" value="confirm">Confirm</button>
        </div>
    </form>
    
    {% endblock %}
